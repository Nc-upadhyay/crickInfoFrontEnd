
<h1 class="mt-4 font-bold text-xl">Cricket Photo Galleries</h1>
<section class="container mx-auto py-7 ">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-7">
        <div class="bg-white rounded-lg overflow-hidden shadow-md hover:cursor-pointer" *ngFor="let data of gallery" (click)="goToGalleryDetails(data.link)">
            <img src="{{data.image}}" alt="Cricket" class=" h-52 object-cover " >
            <div class="p-2 bg-gray-600  rounded-sm">
                <h3 class="font-semibold text-md mb-1 text-white">{{data.title}}</h3>
                <p class="text-sm text-white">{{data.time}}</p>
            </div>
        </div>
    </div>
    
</section>
