<div class="flex py-3 px-10 justify-between">
    <h1 class="text-gray-600 font-extrabold text-4xl">

        Live <span class="typing"></span>

    </h1>
    <button (click)="refreshScore()"
        class="px-3 py-2 bg-blue-500 hover:bg-blue-700 rounded-full text-white">Refresh</button>
</div>
<div class="flex flex-wrap">
    <div *ngFor="let match of liveData;index as i ; trackBy:trackByName" class="md:w-[33%] p-3 ">
        <app-live-match-card [data]="match"></app-live-match-card>
    </div>

</div>
