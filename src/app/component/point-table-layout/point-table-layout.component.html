<div>


    <table class="mt-2 shadow rounded  min-w-full bg-white border border-gray-300">
        <thead>

            <tr>
                <th *ngFor="let heading of pointsTFirstRow" class="py-2  text-left px-5 border-b">{{heading}}</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let row of pointsT"
                class="cursor-pointer hover:bg-blue-500 hover:text-white transition-all text-left">
                <td *ngFor="let item of row ; " class="py-2 px-5 border-b"><span
                        *ngIf="row[0]!='Teams' ">{{item}}</span></td>
            </tr>
        </tbody>
    </table>
</div>
